<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas1WEB</title>

    <style>
      .btn{
        width: 70px;
        height: 30px;
        font-size: 15px;
      }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <form id="kalkulator-form" action="#" method="post">
        <label for="angka1">Angka 1:</label>
        <input type="number" id="angka1" placeholder="Masukan Angka Pertama" required><br><br>

        <label for="angka2">Angka 2:</label>
        <input type="number" id="angka2" placeholder="Masukan Angka Kedua" required><br><br>
    </form>

    <button class="btn" onclick="hitung('+')" id="tambah">+</button>
    <button class="btn" onclick="hitung('-')" id="kurang">-</button>
    <button class="btn" onclick="hitung('*')" id="kali">x</button>
    <button class="btn" onclick="hitung('/')" id="bagi">:</button>
    <button class="btn" onclick="reset()" id="reset">Reset</button>

    <script src="/Tugas1/script.js"></script>
</body>
</html>
